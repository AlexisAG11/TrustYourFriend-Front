<div class="filter-logo-container">
    <div class="filter-logo">
        <img class="img-filter" src="../../assets/images/filter-filled-tool-symbol-svgrepo-com.svg" alt="">
    </div>
</div>
<div class="filter-type-friend">
    <div class="friend-container">
        <div class="friend-text">Amis</div>
        <div class="bottom-arrow-container">
            <img class="bottom-arrow" src="../../assets/images/up-arrow-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="list-friends">
        <button *ngFor="let friend of friends" class="one-friend" (click)="filterByName(friend)">
            <div [ngClass]="{'checkbox':true, 'checkbox-click':friend.checkboxFilled!== false}">
                <img *ngIf="friend.checkboxFilled!== false" class="check-img" src="../../assets/images/check-svgrepo-com.svg" alt="">
            </div>  
            <div class="div-name-friend">{{ friend['name'] }}</div>
        </button>
    </div>
</div>
<div class="filter-type-type">
    <div class="type-container">
        <div class="type-text">Type</div>
        <div class="bottom-arrow-container">
            <img class="bottom-arrow" src="../../assets/images/up-arrow-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="list-type">
        <div class="one-type">
            <div class="checkbox"></div>
            <div>Libanais</div>
        </div>
        <div class="one-type">
            <div class="checkbox"></div>
            <div>Japonais</div>
        </div>
        <div class="one-type">
            <div class="checkbox"></div>
            <div>Italien</div>
        </div>
        <div class="one-type">
            <div class="checkbox"></div>
            <div>Oriental</div>
        </div>
        <div class="one-type">
            <div class="checkbox"></div>
            <div>Cor√©en</div>
        </div>
    </div>
</div>

    <div class="adresse-container">
        <div class="adresse-text">Adresse</div>
        <div class="bottom-arrow-container">
            <img class="bottom-arrow" src="../../assets/images/up-arrow-svgrepo-com.svg" alt="">
        </div>
    </div>
    <div class="list-adresse">
        <div class="one-adresse">

</div>
