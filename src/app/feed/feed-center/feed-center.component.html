
<app-feed-header></app-feed-header>
<div *ngIf="places && idUser" [ngClass]="{'feed':true, 'feed-filtering': (inFiltering === true) || (allImageLoaded === false)}">
    <app-post *ngFor="let place of places; let i = index" [place]="place" [places]="places" [idUser]="idUser" [index]="i" [types]="types" [adresses]="adresses"></app-post>
</div>
