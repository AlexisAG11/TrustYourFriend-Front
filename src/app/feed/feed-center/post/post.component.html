<div @fadeOut class="post" *ngIf="!deletePlace">
    <div class="feed-auteur">
        <img class="feed-pp" src="../../assets/images/avatar-svgrepo-com.svg" alt="">
        <div class="name">{{place.createdByName}}</div>
        <div style="font-size: 20px;">&#183;</div>
        <div style="font-size: 14px;"> {{place.updatedAt | timeAgo}} </div>
        <div *ngIf="idUser === place.createdById" class="delete-address-container" (click)="onDeleteAddress(place.name, place._id)">
            <img class="delete-address" src="../../assets/images/trash-alt-svgrepo-com.svg" alt="" >
        </div>
    </div>
    <div class="feed-info-photo">
        <img class="photo" [src]="'http://localhost:3000/uploads/'+ place.image" alt="">
        <div class="info">
            <div class="feed-nom">
                <div>Nom :</div>
                <div class="name-wrapper">
                    <div>
                        {{place.name}}
                    </div>
                </div>
            </div>
            <div class="feed-type">
                <div>Type :</div>
                <div class="type-wrapper">
                    <div>{{place.type}}</div>
                </div>
            </div>
            <div class="feed-adresse">
                <div>Adresse :</div>
                <div class="adresse-wrapper">
                    <div>{{place.address}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="feed-commentaire">
        {{place.comment}}
    </div>
</div>
